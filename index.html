<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Challenge Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Pixel Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
html, body { height: 100%; margin: 0; }
body {
  display: grid;
  place-items: center;          /* immer exakt mittig */
  background: #000000;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow-x: hidden;           /* kein seitliches Rutschen */
}

#gameContainer {
  width: 90%;
  max-width: 700px;
  padding: 20px;
  background: #000000;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(255,255,255,0.08);
  box-sizing: border-box;       /* stabil */
}

h1 {
  font-size: 1.8em;
  margin-bottom: 20px;
  color: #4dd0e1;
  font-family: 'Press Start 2P', cursive;
}

#task {
  font-size: 1.4em;
  margin: 20px 0;
  min-height: 50px;
  font-family: 'Press Start 2P', cursive;
  word-break: keep-all;         /* keine Hyphen */
}

#inputContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#answer {
  width: 80%;
  max-width: 400px;
  font-size: 1em;
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-bottom: 15px;
  text-align: center;
  box-sizing: border-box;
}

button {
  padding: 12px 25px;
  font-size: 1em;
  border: none;
  border-radius: 10px;
  background: #2e7d32;
  color: white;
  cursor: pointer;
  transition: all 0.2s;
}

button:hover { background: #4caf50; }

#message { margin-top: 20px; font-size: 1em; min-height: 40px; }
#score { margin-top: 15px; font-size: 1em; color: #ffeb3b; }

@media (max-width: 768px) {
  h1 { font-size: 1.4em; }
  #task { font-size: 1.2em; }
  #answer { font-size: 0.9em; }
  button { font-size: 0.9em; padding: 10px 20px; }
}
</style>
</head>

<body>

<div id="gameContainer">
  <h1>ðŸ§®</h1>

  <div id="task">Loading...</div>

  <div id="inputContainer">
    <input id="answer" type="number" placeholder="Your answer" autofocus>
    <button onclick="checkAnswer()">OK</button>
  </div>

  <div id="message"></div>
  <div id="score">Score: 0</div>
</div>

<script>
// ðŸ”’ Brain-Test Game Original by GÃ«zim Hasani
const gameID = "2025-GH-BC01";
const gameVersion = "1.0.0";
const creationDate = "2025-12-14";

let correctAnswer = 0;
let score = 0;

function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generateTask() {
  const pattern = randomInt(1, 3);
  let a, b, c, text;

  if (pattern === 1) {
    a = randomInt(6, 20);
    b = randomInt(4, 15);
    c = randomInt(5, 40);
    correctAnswer = (a * b) - c;
    text = `(${a} Ã— ${b}) âˆ’ ${c}`;
  }

  if (pattern === 2) {
    a = randomInt(10, 40);
    b = randomInt(5, 30);
    c = randomInt(2, 8);
    correctAnswer = (a + b) * c;
    text = `(${a} + ${b}) Ã— ${c}`;
  }

  if (pattern === 3) {
    c = randomInt(2, 6);
    correctAnswer = randomInt(5, 20);
    b = randomInt(5, 30);
    a = (correctAnswer * c) + b;
    text = `(${a} âˆ’ ${b}) Ã· ${c}`;
  }

  document.getElementById("task").textContent = `${text} = ?`;
  document.getElementById("answer").value = "";
  document.getElementById("answer").focus();
}

function checkAnswer() {
  const input = document.getElementById("answer");
  const message = document.getElementById("message");

  if (input.value === "") return;

  if (Number(input.value) === correctAnswer) {
    score++;
    message.textContent = "âœ… Correct!";
    document.getElementById("score").textContent = `Score: ${score}`;
  } else {
    message.textContent = `âŒ Wrong! Correct was ${correctAnswer}`;
  }

  setTimeout(() => {
    message.textContent = "";
    generateTask();
  }, 700);
}

generateTask();
</script>

</body>
</html>
